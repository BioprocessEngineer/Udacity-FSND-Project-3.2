{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{country.name}}? </h2>

<div class="col-md-2 padding-none">
<form action="{{url_for('deleteCountry', country_id=country.id)}}" method = 'post'>
	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
</form>
</div>
<div class="col-md-2 padd">
<a href = '{{url_for('showCountries')}}'>
		<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
</a>
</div>


{% endblock %}
