{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{uni.name}}? </h2>

<div class = "col-md-2 padding-none">
<form action="{{url_for('deleteUniversity', country_id = country_id, university_id = uni.id)}}" method = 'post'>

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
</form>
</div>
<div class="col-md-2 padding-none">
<a href = "{{url_for('showUniversities', country_id = country_id)}}">
		<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
</a>
</div>
{% endblock %}
